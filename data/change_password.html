<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Change Password</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Change Password</span>
  <a href="/settings.html" class="btn btn-secondary btn-sm">Back</a>
</nav>

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <form action="/change_pass" method="post">
        <input class="form-control mb-3" type="password" name="old_pass" placeholder="Old Password" required>
        <input class="form-control mb-3" type="password" name="new_pass" placeholder="New Password" required>
        <button class="btn btn-warning w-100">Change Password</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
