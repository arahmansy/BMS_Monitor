<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32 Settings</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">ESP32 Config</span>
  <div>
    <a href="/change_password.html" class="btn btn-warning btn-sm">Change Password</a>
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <form action="/save" method="post">
    <div class="card mb-3">
      <div class="card-header bg-primary text-white">Wi-Fi Settings</div>
      <div class="card-body">
        <input class="form-control mb-2" name="wifi_ssid" placeholder="SSID" required>
        <input class="form-control mb-2" name="wifi_pass" type="password" placeholder="Password">
        <select class="form-control mb-2" name="ip_mode">
          <option>dhcp</option><option>static</option>
        </select>
        <input class="form-control mb-2" name="ip_static" placeholder="Static IP">
        <input class="form-control mb-2" name="gateway" placeholder="Gateway">
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-success text-white">MQTT Settings</div>
      <div class="card-body">
        <input class="form-control mb-2" name="mqtt_host" placeholder="Broker Host">
        <input class="form-control mb-2" name="mqtt_port" placeholder="Port" value="1883">
        <input class="form-control mb-2" name="mqtt_user" placeholder="Username">
        <input class="form-control mb-2" name="mqtt_pass" type="password" placeholder="Password">
        <input class="form-control mb-2" name="mqtt_topic" placeholder="Topic">
      </div>
    </div>
    <button class="btn btn-primary w-100">Save & Reboot</button>
  </form>
</div>
</body>
</html>
